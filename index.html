<!DOCTYPE html>
<html>
  <head>
    <title>Todo list example</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="todolist not-done">
            <h1>Todos</h1>
            <input type="text" class="form-control add-todo" placeholder="Add todo" onkeypress="addElement(event)" />
            <button id="checkAll" class="btn btn-success">Mark all as done</button>

            <hr />
            <ul id="sortable" class="list-unstyled">
              <li class="ui-state-default">
                <div class="checkbox">
                  <label onclick="markDone(this)"><input type="checkbox" value="" />Take out the trash</label>
                </div>
              </li>
              <li class="ui-state-default">
                <div class="checkbox">
                  <label onclick="markDone(this)"><input type="checkbox" value="" />Buy bread</label>
                </div>
              </li>
              <li class="ui-state-default">
                <div class="checkbox">
                  <label onclick="markDone(this)"><input type="checkbox" value="" />Teach penguins to fly</label>
                </div>
              </li>
            </ul>
            <div class="todo-footer">
              <strong><span class="count-todos">3</span></strong> Items Left
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="todolist">
            <h1>Already Done</h1>
            <ul id="done-items" class="list-unstyled">
              <li>
                Some item
                <!-- <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button> -->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
